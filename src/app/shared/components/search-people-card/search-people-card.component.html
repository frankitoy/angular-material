<mat-card class="people-card">
  <mat-card-content>
    <div mat-card-avatar>
      <img alt="user avatar" src="assets/img/blank-user.png">
    </div>
    <p class="name">{{ firstName || 'N/A' }} {{ lastName || 'N/A' }}</p>
    <p class="location">
      <mat-icon mat-list-icon svgIcon="location"></mat-icon>
      {{ data?.address }}
    </p>
    <ul class="list01">
      <li class="relations">
        {{ data?.relations }}
        <mat-icon mat-list-icon svgIcon="double-check"></mat-icon>
      </li>
      <li class="count">999</li>
    </ul>
    <ul class="list02">
      <li>Frontend Developer</li>
      <li>UI Engineer</li>
      <li>Architect</li>
    </ul>
    <p class="shared"><mat-icon mat-list-icon svgIcon="check-circle"></mat-icon> 22 shared f1 crowds</p>
    <ul class="options">
      <li>
        <a href="javascript:void(0)">More</a>
      </li>
      <li>
        <a href="javascript:void(0)" class="purple-text">CHAT</a>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
