<mat-card>
  <mat-card-header>
    <span> Stats </span>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item><mat-icon mat-list-icon svgIcon="visibility"></mat-icon> View <span>{{ stats?.view }}</span></mat-list-item>
      <mat-list-item><mat-icon mat-list-icon svgIcon="shares"></mat-icon> Shares <span>{{ stats?.shares }}</span></mat-list-item>
      <mat-list-item><mat-icon mat-list-icon svgIcon="group"></mat-icon> Friends Helped <span>{{ stats?.friends_helped }}</span></mat-list-item>
      <mat-list-item><mat-icon mat-list-icon svgIcon="favorite"></mat-icon> Recommendations <span>{{ recs }}</span></mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
