<div class="app-admin-wrap" [dir]='layoutConf.dir'>
    <!-- Header for top navigation layout -->
    <!-- ONLY REQUIRED FOR **TOP** NAVIGATION LAYOUT -->
    <!-- <zpc-header-top *ngIf="layoutConf.navigationPos === 'top'" [dashboardsidenavPanel]="dashboardsidenavPanel">
    </zpc-header-top> -->

    <!-- <zpc-header-top *ngIf="layoutConf.navigationPos === 'top'" [notificPanel]="notificationPanel">
    </zpc-header-top> -->

    <!-- Main Container -->
    <mat-sidenav-container [dir]='layoutConf.dir'>
    <!-- <mat-sidenav-container [dir]='layoutConf.dir' class="app-admin-container app-side-nav-container mat-drawer-transition"
        [ngClass]="{
    'navigation-top': layoutConf.navigationPos === 'top',
    'sidebar-full': layoutConf.sidebarStyle === 'full',
    'sidebar-compact': layoutConf.sidebarStyle === 'compact' && layoutConf.navigationPos === 'side',
    'sidebar-compact-big': layoutConf.sidebarStyle === 'compact-big' && layoutConf.navigationPos === 'side',
    'layout-intransition': layoutConf.layoutInTransition,
    'sidebar-opened': layoutConf.sidebarStyle !== 'closed' && layoutConf.navigationPos === 'side',
    'sidebar-closed': layoutConf.sidebarStyle === 'closed',
    'fixed-topbar': layoutConf.topbarFixed && layoutConf.navigationPos === 'side'
  }"> -->
        <!-- SIDEBAR -->
        <!-- ONLY REQUIRED FOR **SIDE** NAVIGATION LAYOUT -->

        <!-- Top navigation layout (navigation for mobile screen) -->
        <!-- ONLY REQUIRED FOR **TOP** NAVIGATION MOBILE LAYOUT -->
        <!-- <zpc-sidebar-top *ngIf="layoutConf.navigationPos === 'top' && layoutConf.isMobile"></zpc-sidebar-top> -->

        <!-- App content -->
        <div class="main-content-wrap">
            <!-- Header for side navigation layout -->
            <!-- ONLY REQUIRED FOR **SIDE** NAVIGATION LAYOUT -->
            <zpc-header-side *ngIf="layoutConf.navigationPos === 'side'" [dashboardsidenavPanel]="dashboardsidenavPanel">
            </zpc-header-side>

            <!-- <zpc-header-side *ngIf="layoutConf.navigationPos === 'side'" [notificPanel]="notificationPanel">
            </zpc-header-side> -->

            <!-- <div class="rightside-content-hold"> -->
            <div>
                <!-- View Loader -->
                <div class="view-loader" *ngIf="isModuleLoading">
                    <div class="spinner">
                        <div class="double-bounce1 mat-bg-accent"></div>
                        <div class="double-bounce2 mat-bg-primary"></div>
                    </div>
                </div>
                <!-- Breadcrumb -->
                <!--<zpc-breadcrumb></zpc-breadcrumb>-->
                <!-- View outlet -->
                <router-outlet></router-outlet>
            </div>
        </div>

        <!-- View overlay for mobile navigation -->
        <div class="sidebar-backdrop" [ngClass]="{'visible': layoutConf.sidebarStyle !== 'closed' && layoutConf.isMobile}"
            (click)="closeSidebar()"></div>
            
        <mat-sidenav #dashboardsidenavPanel mode="over" class="" position="end">
            <div class="navigation-hold" fxLayout="column">
                <zpc-dashboardsidenav [dashboardsidenavPanel]="dashboardsidenavPanel"></zpc-dashboardsidenav>
            </div>
        </mat-sidenav>
        <!-- <mat-sidenav #notificationPanel mode="over" class="" position="start">
            <div class="navigation-hold" fxLayout="column">
                <zpc-notifications [notificPanel]="notificationPanel"></zpc-notifications>
            </div>
        </mat-sidenav> -->

        
    </mat-sidenav-container>
</div>
