                    <mat-divider></mat-divider>

                    <mat-list-item>

                                    <!-- <mat-icon class="example-tab-icon">thumb_up</mat-icon>   -->

                            <mat-tab>

                                johnsmith@zippycrowd.com
                            </mat-tab>
                            <mat-tab>
                                <ng-template mat-tab-label>
                                    <mat-icon class="example-tab-icon">phone</mat-icon>
                                </ng-template>
                                123456789
                            </mat-tab>
                        </mat-tab-group>
                    </mat-list-item>
                </mat-list>
